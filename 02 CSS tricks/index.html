<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 web template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js" integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="menu">
        <div class="menuitem">Side 1</div>
        <div class="menuitem">Side 2</div>
        <div class="menuitem">Side 3</div>
        <div class="menuitem">Side 4</div>
    </div>
    <div class="page" id="page1">
        <div class="box">
            <h1>Kasser i kasser</h1>     
            <div class="box">
                <p>Her er en div med class="box"</p>
            </div>       
            <div class="box" id="imagebox">
                <h2>Her er en div med et baggrundsbillede</h2>
            </div>
        </div> 
    </div>
    <div class="page" id="page2">
        <h1>Side 2</h1>        
        <div class="box" id="gridbox">
            <p>Her er en tekst</p>
            <div class="boximage"></div>
        </div>
    </div>
    <div class="page" id="page3">
        <h1>Side 3</h1>
        <div class="box">
            <h3>Her er endnu en boks</h3>
            <div class="fixed">Fixed position er i forhold til hele siden </div>
            <div class="absolute">Absolut position er i forhold til parent </div>
        </div>
    </div>
    <div class="page" id="page4">
        <h1>Side 4</h1>
    </div>
</body>
</html>
